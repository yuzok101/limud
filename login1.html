  <h3>×”×©×œ××ª ×¤×¨×˜×™×</h3>
  <input id="email" placeholder="××™×™×œ">

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbz8aZ1RIeeeCjMXHVjEpd4gFYl3xVzwdTwp1YSwT8Np0KxhtdY484uriBdj_XxDQvMe/exec';

let stage = 1;
let tempUser = null;

const idInput = document.getElementById('idNumber');
const phoneInput = document.getElementById('phone');
const confirmPhone = document.getElementById('confirmPhone');
const msg = document.getElementById('message');

document.getElementById('loginForm').onsubmit = async e=>{
  e.preventDefault();
  const id=idInput.value.trim();

  if(stage===1){
    const r=await fetch(scriptURL,{method:'POST',body:new URLSearchParams({id})});
    const d=await r.json();
    if(!d.success){msg.textContent="×ª×¢×•×“×ª ×–×”×•×ª ×œ× × ××¦××”";return}
    tempUser=d;
    phoneInput.classList.remove('hidden');
    if(!d.phone) confirmPhone.classList.remove('hidden');
    stage=2;
    msg.textContent="×”×–×Ÿ ×˜×œ×¤×•×Ÿ ×œ××™××•×ª";
  }else{
    const p=phoneInput.value.trim();
    if(!/^\d{9,10}$/.test(p)){msg.textContent="×˜×œ×¤×•×Ÿ ×œ× ×ª×§×™×Ÿ";return}
    if(!confirmPhone.classList.contains('hidden') && p!==confirmPhone.value.trim()){
      msg.textContent="×˜×œ×¤×•× ×™× ×œ× ×ª×•×××™×";return;
    }
    const r=await fetch(scriptURL,{method:'POST',body:new URLSearchParams({id,phone:p})});
    const d=await r.json();
    if(d.needDetails){
      localStorage.setItem('tempUser',JSON.stringify(d));
      document.getElementById('loginCard').classList.add('hidden');
      document.getElementById('completeCard').classList.remove('hidden');
    }else{
      loginSuccess(d);
    }
  }
};

document.getElementById('saveDetails').onclick=async()=>{
  const u=JSON.parse(localStorage.getItem('tempUser'));
  const email=email.value,addr=address.value,year=birthYear.value;
  const r=await fetch(scriptURL,{method:'POST',body:new URLSearchParams({
    id:u.id,email,addr,year
  })});
  const d=await r.json();
  loginSuccess(d);
};

function loginSuccess(user){
  localStorage.setItem('loggedInUser',JSON.stringify(user));
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById('personalArea').classList.remove('hidden');
  document.getElementById('userName').textContent=user.firstName||"";
  checkExpiry(user);
}

function checkExpiry(user){
  if(!user.expiryDate) return;
  const [d,m,y]=user.expiryDate.split('.');
  const exp=new Date(y,m-1,d);
  const six=new Date(); six.setMonth(six.getMonth()+6);
  if(exp<=six){
    const w=document.getElementById('expiryWarning');
    w.textContent="âš  ×”×ª×¢×•×“×” ×¢×•××“×ª ×œ×¤×•×’ ×‘×—×¦×™ ×”×©× ×” ×”×§×¨×•×‘×” â€“ ×™×© ×œ×—×“×©";
    w.classList.remove('hidden');
  }
}

function logout(){
  localStorage.clear();
  location.reload();
}
</script>
