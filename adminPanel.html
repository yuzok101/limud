<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>לוח ניהול</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');

body {
    margin: 0;
    font-family: 'Assistant', sans-serif;
    background: #0b1f3a;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    width: 100%;
    background: #0a1630;
    padding: 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #00aaff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.container {
    flex: 1;
    max-width: 1400px;
    margin: 30px auto;
    padding: 0 20px;
}

input[type="text"] {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
}

button.btn {
    background: #005f99;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
    margin-bottom: 20px;
}

button.btn:hover {
    background: #00aaff;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: #12294f;
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 12px 15px;
    text-align: center;
}

th {
    background: #0a1630;
    color: #00aaff;
    font-weight: bold;
}

tr:nth-child(even) {
    background: #0f2a51;
}

tr:hover {
    background: #0c1f3d;
}

.status-NotStarted { color: #ccc; font-weight: bold; }
.status-InProgress { color: #ffcc00; font-weight: bold; }
.status-Completed { color: #00ff88; font-weight: bold; }

select {
    padding: 5px;
    border-radius: 5px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

<header>לוח ניהול</header>

<div class="container">
  <h3>הוספת משתמש חדש</h3>
  <input type="text" id="newUserName" placeholder="שם משתמש">
  <input type="text" id="newUserEmail" placeholder="אימייל">
  <button class="btn" onclick="createUser()">הוסף משתמש</button>

  <hr>

  <input type="text" id="searchInput" placeholder="חפש משתמש או שיעור..." onkeyup="filterTable()">
  <table id="dashboardTable">
    <thead>
      <tr>
        <th>שם משתמש</th>
        <th>אימייל</th>
        <th>שם שיעור</th>
        <th>סטטוס</th>
        <th>צפיות בסרטון</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxguZIdBZKUHrTy-8hLMxYIXCV7g5bsVNY3mOQgg1AU0v2giTisXG51lspgHeloXwHr/exec";
const userId = sessionStorage.getItem("userId") || "null"; // אם אין משתמש מחובר

let usersData = [];

function fetchDashboardData() {
    fetch(`${API_URL}?action=getDashboard&userId=${userId}`)
    .then(res => {
        if (!res.ok) throw new Error("404 או שגיאת תקשורת");
        return res.json();
    })
    .then(data => {
        if (data.success) {
            usersData = data.users;
            renderTable();
        } else {
            alert("שגיאה בטעינת נתוני הדשבורד: " + data.message);
        }
    })
    .catch(err => {
        console.error("שגיאת טעינה:", err);
        alert("שגיאה בטעינת הנתונים מהשרת");
    });
}

function renderTable() {
    const tbody = document.querySelector("#dashboardTable tbody");
    tbody.innerHTML = "";
    usersData.forEach(user => {
        user.lessons.forEach(lesson => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${user.userName}</td>
                <td>${user.email}</td>
                <td>${lesson.title}</td>
                <td>
                    <select onchange="changeStatus('${user.userId}','${lesson.courseId}','${lesson.lessonId}',this.value)">
                        <option value="NotStarted" ${lesson.status==='NotStarted'?'selected':''}>לא התחיל</option>
                        <option value="InProgress" ${lesson.status==='InProgress'?'selected':''}>בתהליך</option>
                        <option value="Completed" ${lesson.status==='Completed'?'selected':''}>הושלם</option>
                    </select>
                </td>
                <td><button class="btn" onclick="showViews('${lesson.courseId}','${lesson.lessonId}')">צפיות</button></td>
            `;
            tbody.appendChild(tr);
        });
    });
}

function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#dashboardTable tbody tr");
    rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
    });
}

function createUser(){
  const name = document.getElementById("newUserName").value.trim();
  const email = document.getElementById("newUserEmail").value.trim();

  if(!name || !email){
    alert("מלא שם ואימייל");
    return;
  }

  fetch(`${API_URL}?action=addUser&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`)
    .then(res => res.json())
    .then(data => {
      if(data.success){
        alert("משתמש נוסף בהצלחה! מזהה: "+data.userId);
        fetchDashboardData();
        document.getElementById("newUserName").value = "";
        document.getElementById("newUserEmail").value = "";
      } else {
        alert("שגיאה בהוספת המשתמש: "+data.message);
      }
    })
    .catch(err => alert("שגיאה בשליחה לשרת: " + err.message));
}

function changeStatus(userId, courseId, lessonId, status){
  fetch(`${API_URL}?action=updateLessonStatus&userId=${userId}&courseId=${courseId}&lessonId=${lessonId}&status=${status}`)
  .then(res=>res.json())
  .then(data=>{
    if(!data.success){
      alert("שגיאה בעדכון הסטטוס");
    }
  });
}

function showViews(courseId, lessonId){
  fetch(`${API_URL}?action=getVideoViews&courseId=${courseId}&lessonId=${lessonId}`)
    .then(res=>res.json())
    .then(data=>{
      if(data.views){
        let list = data.views.map(v=>`User: ${v.userId}, Timestamp: ${v.timestamp}`).join("\n");
        alert(list || "אין צפיות עדיין");
      }
    });
}

// טעינת הנתונים בעת פתיחת הדף
fetchDashboardData();
</script>

</body>
</html>
