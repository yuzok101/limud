<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מרכז מדיה</title>

<style>
:root {
    --deep-blue: #0d1b2a;
    --light-blue: #1b263b;
    --accent-blue: #415a77;
    --text-color: #e0e1dd;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: var(--deep-blue);
    color: var(--text-color);
}

/* לוגו גדול למעלה */
header {
    text-align: center;
    padding: 20px;
    background: var(--deep-blue);
}

header img {
    height: 120px; /* גדול יותר */
}

/* גריד 2x2 ריבועי */
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* שתי תמונות בשורה */
    grid-template-rows: 1fr 1fr;    /* שתי שורות */
    gap: 10px;
    padding: 10px;
    height: calc(100vh - 160px); /* מפחיתים מקום ללוגו */
}

/* באנר ריבועי */
.banner {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1; /* ריבועי */
    overflow: hidden;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.banner:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}

/* תמונה */
.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* שכבת כהות */
.banner::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(13,27,42,0.15), rgba(13,27,42,0.85));
}

/* טקסט באנר */
.banner span {
    position: absolute;
    bottom: 18px;
    right: 20px;
    z-index: 2;
    font-size: 1.6rem;
    font-weight: bold;
    color: var(--text-color);
    text-shadow: 0 2px 6px black;
}

/* ריספונסיבי לפלאפון */
@media (max-width: 768px) {
    .grid {
        grid-template-columns: 1fr; /* עמודה אחת */
        grid-template-rows: repeat(4, 1fr); /* ארבע שורות */
        height: auto;
    }
    .banner {
        aspect-ratio: auto; /* גובה מותאם לפלאפון */
        height: 200px;
    }
    .banner span {
        font-size: 1.4rem;
    }
}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="לוגו">
</header>

<div class="grid">

    <a class="banner" href="פודקאסטים.html">
        <img src="images/פודקאסטים.png" alt="פודקאסטים">
        <span>פודקאסטים</span>
    </a>

    <a class="banner" href="סרטוני-לימוד.html">
        <img src="images/סרטוני לימוד.png" alt="סרטוני לימוד">
        <span>סרטוני לימוד</span>
    </a>

    <a class="banner" href="חדשות-ועדכונים.html">
        <img src="images/חדשות ועדכונים.png" alt="חדשות ועדכונים">
        <span>חדשות ועדכונים מעולם הרפואה</span>
    </a>

    <a class="banner" href="הורדת-קבצים.html">
        <img src="images/הורדת קבצים.png" alt="הורדת קבצים">
        <span>הורדת קבצים</span>
    </a>

</div>

</body>
</html>
