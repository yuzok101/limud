<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מרכז מדיה</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
:root {
    --deep-blue: #0d1b2a;
    --light-blue: #1b263b;
    --accent-blue: #415a77;
    --text-color: #e0e1dd;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: var(--deep-blue);
    color: var(--text-color);
}

/* לוגו */
header {
    text-align: center;
    padding: 20px;
}

header img {
    height: 120px;
}

/* ===== GRID – 3 בעמודה ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* ⭐ 3 בשורה */
    gap: 20px;
    padding: 20px;
    box-sizing: border-box;
}

/* באנר */
.banner {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transform: translateY(50px);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s ease;
}

.banner.visible {
    transform: translateY(0);
    opacity: 1;
}

.banner:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}

/* תמונה */
.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* שכבת כהות */
.banner::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(13,27,42,0.15), rgba(13,27,42,0.85));
}

/* טקסט */
.banner span {
    position: absolute;
    bottom: 18px;
    right: 20px;
    z-index: 2;
    font-size: 1.6rem;
    font-weight: bold;
    color: var(--text-color); /* ← כאן מוסיפים את הלבן */
    text-shadow: 0 2px 6px black;
}


/* ===== מובייל ===== */
@media (max-width: 768px) {
    .grid {
        grid-template-columns: 1fr; /* ⭐ באנר אחד בשורה */
        padding: 10px;
    }

    .banner {
        height: 200px;
        aspect-ratio: auto;
    }

    .banner span {
        font-size: 1.4rem;
    }
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="לוגו">
</header>

<div class="grid">

    <a class="banner" href="פודקאסטים.html">
        <img src="images/פודקאסטים.png">
        <span>פודקאסטים</span>
    </a>

    <a class="banner" href="סרטוני לימוד.html">
        <img src="images/סרטוני לימוד.png">
        <span>סרטוני לימוד</span>
    </a>

    <a class="banner" href="חדשות ועדכונים מעולם הרפואה.html">
        <img src="images/חדשות ועדכונים.png">
        <span>חדשות ועדכונים מעולם הרפואה</span>
    </a>

    <a class="banner" href="הורדת קבצים.html">
        <img src="images/הורדת קבצים.png">
        <span>הורדת קבצים</span>
    </a>

    <a class="banner" href="מצגות.html">
        <img src="images/מצגות.png">
        <span>מצגות</span>
    </a>

</div>

<script>
function revealOnScroll() {
    document.querySelectorAll('.banner').forEach(banner => {
        if (banner.getBoundingClientRect().top < window.innerHeight - 50) {
            banner.classList.add('visible');
        }
    });
}

window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);
</script>

</body>
</html>
