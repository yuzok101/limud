<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מרכז מדיה</title>

<style>
:root {
    --deep-blue: #0d1b2a;
    --light-blue: #1b263b;
    --accent-blue: #415a77;
    --text-color: #e0e1dd;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: var(--deep-blue);
    color: var(--text-color);
}

/* לוגו למעלה */
header {
    text-align: center;
    padding: 20px;
    background: var(--deep-blue);
}

header img {
    height: 120px;
}

/* גריד 2x2 – מחשב */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px;
    padding: 20px;
    max-height: 800px; /* גובה מקסימלי לגריד במחשב */
    box-sizing: border-box;
}

/* באנר ריבועי */
.banner {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    max-height: 380px; /* מגביל גובה באנר במחשב */
    overflow: hidden;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transform: translateY(50px);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s ease;
}

.banner.visible {
    transform: translateY(0);
    opacity: 1;
}

.banner:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}

/* תמונה */
.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* שכבת כהות */
.banner::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(13,27,42,0.15), rgba(13,27,42,0.85));
}

/* טקסט באנר */
.banner span {
    position: absolute;
    bottom: 18px;
    right: 20px;
    z-index: 2;
    font-size: 1.6rem;
    font-weight: bold;
    color: var(--text-color);
    text-shadow: 0 2px 6px black;
}

/* ריספונסיבי לפלאפון */
@media (max-width: 768px) {
    .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, auto);
        max-height: none;
        padding: 10px;
    }
    .banner {
        aspect-ratio: auto;
        height: 200px;
        max-height: none;
    }
    .banner span {
        font-size: 1.4rem;
    }
}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="לוגו">
</header>

<div class="grid">

    <a class="banner" href="פודקאסטים.html">
        <img src="images/פודקאסטים.png" alt="פודקאסטים">
        <span>פודקאסטים</span>
    </a>

    <a class="banner" href="סרטוני לימוד.html">
        <img src="images/סרטוני לימוד.png" alt="סרטוני לימוד">
        <span>סרטוני לימוד</span>
    </a>

    <a class="banner" href="חדשות-ועדכונים.html">
        <img src="images/חדשות ועדכונים.png" alt="חדשות ועדכונים">
        <span>חדשות ועדכונים מעולם הרפואה</span>
    </a>

    <a class="banner" href="הורדת-קבצים.html">
        <img src="images/הורדת קבצים.png" alt="הורדת קבצים">
        <span>הורדת קבצים</span>
    </a>

</div>

<script>
// אנימציית Scroll – הופעת באנרים כשגלישה מגיעה אליהם
function revealOnScroll() {
    const banners = document.querySelectorAll('.banner');
    const windowHeight = window.innerHeight;
    banners.forEach(banner => {
        const position = banner.getBoundingClientRect().top;
        if(position < windowHeight - 50) {
            banner.classList.add('visible');
        }
    });
}

window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);
</script>

</body>
</html>
