<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>驻拽住 </title>
<link rel="icon" type="image/png" href="logo.png">

<style>
:root {
    --deep-blue: #0d1b2a;
    --light-blue: #1b263b;
    --accent-blue: #415a77;
    --text-color: #e0e1dd;
}
* { box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: var(--deep-blue);
    color: var(--text-color);
}
body.loading { overflow: hidden; }

/* 住驻砖 */
#splash {
    position: fixed;
    inset: 0;
    background: var(--deep-blue);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
#splashLogo {
    width:120px;
    height:120px;
    animation: spin 2s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* 住专 注 */
#topBar {
    position: fixed;
    top:10px;
    left:10px;
    right:10px;
    display:flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}
#profileBtn {
    width:50px;
    height:50px;
    border-radius:50%;
    border:none;
    background:red;
    color:white;
    font-size:24px;
    cursor:pointer;
}
#topLogo {
    width:50px;
    height:50px;
    cursor:pointer;
}

/* 转专转 */
h1 {
    text-align:center;
    margin-bottom:30px;
    font-size:2rem;
    color: var(--accent-blue);
    text-shadow:1px 1px 4px black;
}
#userNameDisplay {
    text-align:center;
    margin-bottom:20px;
    font-size:1.2rem;
}

/* Grid */
.grid {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap:25px;
    margin-top: 80px;
}
.card {
    background: var(--light-blue);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    padding: 15px;
    text-align:center;
    user-select:none;
    transform: scale(0.9);
    opacity:0;
    transition: all 0.8s ease-out;
}
.card.show {
    transform: scale(1);
    opacity:1;
}
.card h2 {
    font-size:18px;
    margin-bottom:12px;
}
.card iframe {
    width:100%;
    height:300px;
    border-radius:8px;
    border:none;
    transition: transform 0.5s ease;
}
.card iframe:hover {
    transform: scale(1.05);
}

@media (max-width:768px){
    .card iframe{ height:220px; }
}
@media (max-width:480px){
    .card iframe{ height:180px; }
}
</style>
</head>

<body class="loading" data-category="驻拽住 ">

<!-- 住驻砖 -->
<div id="splash">
    <img src="logo.png" id="splashLogo" alt="Loading">
</div>

<!-- 住专 注 -->
<div id="topBar">
    <button id="profileBtn"></button>
    <img src="logo.png" id="topLogo" alt="Logo">
</div>

<h1>驻拽住 </h1>
<div id="userNameDisplay"></div>
<div class="grid" id="mediaGrid"></div>

<!-- JS 专 -->
<script>
const user = JSON.parse(localStorage.getItem('loggedInUser'));
if(!user){
    window.location.href = 'login1.html';
} else {
    document.getElementById('userNameDisplay').textContent =
        `砖, ${user.firstName} ${user.lastName}`;
}

document.getElementById('profileBtn').onclick = () =>
    location.href = 'login1.html';

document.getElementById('topLogo').onclick = () =>
    location.href = 'media-index.html';

const csvUrl =
'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDcF3fujTQ-PQG1vd2QJkFWkzXoUOTwPsQ1gglHXKeN1XynSddJVs4EMGK744t3D2hnRuM891-HVzU/pub?output=csv';

async function loadMedia(){
    const res = await fetch(csvUrl);
    const text = await res.text();
    const rows = text.split('\n').map(r => r.split(','));
    const container = document.getElementById('mediaGrid');
    const pageCategory = document.body.dataset.category;

    rows.forEach((row, index) => {
        if(index === 0) return;

        const title = row[1]?.trim();
        const link = row[2]?.trim();
        const category = row[3]?.trim();
        if(!title || !link || category !== pageCategory) return;

        const card = document.createElement('div');
        card.className = 'card';

        const h2 = document.createElement('h2');
        h2.textContent = title;
        card.appendChild(h2);

        const iframe = document.createElement('iframe');
        iframe.src = link.includes('watch?v=')
            ? link.replace('watch?v=','embed/')
            : link;
        iframe.allowFullscreen = true;

        card.appendChild(iframe);
        container.appendChild(card);

        setTimeout(() => card.classList.add('show'), index * 150);
    });
}

async function loadMediaWithSplash(){
    await loadMedia();
    document.getElementById('splash').style.display = 'none';
    document.body.classList.remove('loading');
}

loadMediaWithSplash();
</script>

<!-- Firebase -->
<script type="module">
import { db } from "./firebase.js";
import {
    collection,
    doc,
    setDoc,
    addDoc,
    serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

let visitorId = localStorage.getItem("visitorId");
if(!visitorId){
    visitorId = crypto.randomUUID();
    localStorage.setItem("visitorId", visitorId);
}

async function updateLiveVisitor(){
    await setDoc(doc(db,"liveVisitors",visitorId),{
        page: location.pathname,
        lastSeen: serverTimestamp()
    });
}

async function addPageView(){
    await addDoc(collection(db,"pageViews"),{
        visitorId,
        page: location.pathname,
        timestamp: serverTimestamp()
    });
}

updateLiveVisitor();
addPageView();
setInterval(updateLiveVisitor, 30000);
</script>

</body>
</html>
