<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>סרטוני לימוד רפואיים</title>

<style>
:root {
    --deep-blue: #0d1b2a;
    --light-blue: #1b263b;
    --accent-blue: #415a77;
    --text-color: #e0e1dd;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: var(--deep-blue);
    color: var(--text-color);
}

header {
    text-align: center;
    padding: 20px;
    background: var(--deep-blue);
}

header img {
    height: 120px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px;
    padding: 20px;
    max-height: 800px;
    box-sizing: border-box;
}

.banner {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    max-height: 380px;
    overflow: hidden;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transform: translateY(50px);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s ease;
}

.banner.visible {
    transform: translateY(0);
    opacity: 1;
}

.banner:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.banner::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(13,27,42,0.15), rgba(13,27,42,0.85));
}

.banner span {
    position: absolute;
    bottom: 18px;
    right: 20px;
    z-index: 2;
    font-size: 1.6rem;
    font-weight: bold;
    color: var(--text-color);
    text-shadow: 0 2px 6px black;
}

@media (max-width: 768px) {
    .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, auto);
        max-height: none;
        padding: 10px;
    }
    .banner {
        aspect-ratio: auto;
        height: 200px;
        max-height: none;
    }
    .banner span {
        font-size: 1.4rem;
    }
}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="לוגו">
</header>

<div class="grid">

    <a class="banner" href="החייאה.html">
        <img src="images/החייאה.png" alt="החייאה">
        <span>החייאה</span>
    </a>

    <a class="banner" href="חנק.html">
        <img src="images/חנק.png" alt="חנק">
        <span>חנק</span>
    </a>

    <a class="banner" href="חבישות.html">
        <img src="images/חבישות.png" alt="חבישות">
        <span>חבישות</span>
    </a>

    <a class="banner" href="פציעות.html">
        <img src="images/פציעות.png" alt="פציעות">
        <span>פציעות</span>
    </a>

    <!-- אפשר להוסיף עוד באנרים נוספים -->
    <a class="banner" href="מחלות.html">
        <img src="images/מחלות.png" alt="מחלות">
        <span>מחלות</span>
    </a>

    <a class="banner" href="טראומה.html">
        <img src="images/טראומה.png" alt="טראומה">
        <span>טראומה</span>
    </a>

</div>

<script>
// אנימציית Scroll – הופעת באנרים כשגלישה מגיעה אליהם
function revealOnScroll() {
    const banners = document.querySelectorAll('.banner');
    const windowHeight = window.innerHeight;
    banners.forEach(banner => {
        const position = banner.getBoundingClientRect().top;
        if(position < windowHeight - 50) {
            banner.classList.add('visible');
        }
    });
}

window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);
</script>

</body>
</html>
