<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>כניסה לאזור אישי</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');

body {
    margin: 0;
    font-family: 'Assistant', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #0f2b55);
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* כותרת / באנר למעלה */
header {
    width: 100%;
    background: #0a1630;
    padding: 20px 0;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #00aaff;
    letter-spacing: 1px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

/* מרכז הכרטיס */
.main-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* כרטיס הכניסה */
.login-box {
    background: #12294f;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    text-align: center;
    width: 340px;
    display: flex;
    flex-direction: column;
    gap: 15px; /* ריווח אחיד בין השדות */
}

.login-box h2 {
    margin: 0 0 10px 0;
    color: #00aaff;
    font-size: 1.8rem;
    letter-spacing: 1px;
}

input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #f5f5f5;
    color: #000;
}

input::placeholder {
    color: #666;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #00aaff;
    color: #fff;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #007bb5;
    transform: translateY(-2px);
}

#message {
    color: #ff7373;
    font-weight: bold;
    text-align: center;
    margin-top: 5px;
}
</style>
</head>
<body>

<header>המערכת שלי - קורסי עזרה ראשונה</header>

<div class="main-container">
  <div class="login-box">
    <h2>כניסה למערכת</h2>
    <input type="email" id="email" placeholder="אימייל">
    <input type="password" id="password" placeholder="סיסמה">
    <button onclick="login()">כניסה</button>
    <p id="message"></p>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxguZIdBZKUHrTy-8hLMxYIXCV7g5bsVNY3mOQgg1AU0v2giTisXG51lspgHeloXwHr/exec";

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password){
    document.getElementById("message").textContent = "אנא מלא את כל השדות";
    return;
  }

  fetch(`${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`)
    .then(res => res.json())
    .then(data => {
      if(data.success){
        sessionStorage.setItem("userId", data.userId);
        sessionStorage.setItem("name", data.name);
        sessionStorage.setItem("role", data.role);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("message").textContent = "אימייל או סיסמה לא נכונים";
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("message").textContent = "שגיאה בשרת, נסה שוב";
    });
}
</script>

</body>
</html>
