<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>驻专 砖 砖</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Assistant', sans-serif;
  margin:0;
  padding:0;
  background: url('images/profil.png') no-repeat center center fixed;
  background-size: cover;
  color: #0d1b2a;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px 10px;
  min-height: 100vh;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 25px;
  border-radius: 20px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.card img {
  width: 120px;
  margin: 0 auto 15px auto;
}

h2 {
  text-align: center;
  margin-bottom: 15px;
  font-weight: 700;
  color: #003366;
}

.field-card {
  background: #f0f8ff;
  padding: 10px 12px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.field-card strong {
  color: #003366;
}

input {
  padding: 6px 8px;
  border-radius: 8px;
  border: 1px solid #99ccff;
  outline: none;
  font-size: 14px;
  background: #fff;
  color: #0d1b2a;
  width: 70%;
}

input:disabled {
  background: #e8f0ff;
}

input:focus {
  border-color: #003366;
  box-shadow: 0 0 6px rgba(0,51,102,0.3);
}

.edit-btn {
  padding: 4px 8px;
  font-size: 12px;
  cursor: pointer;
  border:none;
  background:#00bfff;
  color:white;
  border-radius:6px;
}

.edit-btn:hover {
  background:#0099cc;
}

button.save-btn {
  margin-top: 10px;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: #003366;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button.save-btn:hover {
  background: #0055aa;
}

.notice {
  margin-top: 10px;
  background: rgba(255,255,255,0.7);
  color: #cc0000;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
}

.spinner {
  border: 4px solid rgba(0,0,0,0.1);
  border-top: 4px solid #003366;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

@media (max-width: 480px){
  .card { padding: 20px; width: 100%; }
  input { font-size: 13px; width: 65%; }
  .edit-btn { font-size: 11px; padding:3px 6px;}
  button.save-btn { font-size: 14px; }
}
</style>
</head>
<body>
<div class="card">
  <img src="logo.png" alt="">
  <h2>驻专 砖 砖</h2>

  <div id="spinner" class="spinner"></div>

  <div id="profile" style="display:none;"></div>

  <button class="save-btn" onclick="saveChanges()"> 砖专 砖</button>

  <div id="courseNotice"></div>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbz8aZ1RIeeeCjMXHVjEpd4gFYl3xVzwdTwp1YSwT8Np0KxhtdY484uriBdj_XxDQvMe/exec';
const user = JSON.parse(localStorage.getItem('loggedInUser'));
if(!user){ alert(" 专"); location.href="login1.html"; }
const id = user.id;

function parseDateDotFormat(dateStr){
  const parts = dateStr.split('.');
  if(parts.length !==3) return null;
  return new Date(parseInt(parts[2],10), parseInt(parts[1],10)-1, parseInt(parts[0],10));
}

async function loadProfile(){
  try {
    const res = await fetch(scriptURL, {
      method:'POST',
      body: new URLSearchParams({ action:'getProfile', id })
    });
    const data = await res.json();
    if(!data.success){ alert("砖 注转 转"); return; }
    renderProfile(data);
    checkExpiry(data.expiryDate);
  } catch(err){
    console.error(err);
    alert("砖 注转 转");
  } finally{
    document.getElementById('spinner').style.display='none';
    document.getElementById('profile').style.display='block';
  }
}

function renderProfile(d){
  const profileDiv = document.getElementById('profile');
  profileDiv.innerHTML = `
    <div class="field-card">
      <strong>转注转 转:</strong> ${d.id}
    </div>
    <div class="field-card">
      <strong>砖:</strong> ${d.firstName} ${d.lastName}
    </div>
    <div class="field-card">
      <strong>:</strong> <input id="email" value="${d.email || ''}" disabled>
      <button class="edit-btn" onclick="enableEdit('email')">锔</button>
    </div>
    <div class="field-card">
      <strong>转转:</strong> <input id="address" value="${d.address || ''}" disabled>
      <button class="edit-btn" onclick="enableEdit('address')">锔</button>
    </div>
    <div class="field-card"><strong>驻:</strong> ${d.phone || ''}</div>
    <div class="field-card"><strong>砖专:</strong> ${d.training}</div>
    <div class="field-card"><strong>转专 住 拽专住:</strong> ${d.courseEnd}</div>
    <div class="field-card"><strong>转拽祝 砖专:</strong> ${d.expiryDate}</div>
    <div class="field-card"><strong>转注:</strong> <a href="${d.certificate}" target="_blank" style="color:#003366">专</a></div>
  `;
}

function enableEdit(id){
  const input = document.getElementById(id);
  input.disabled = false;
  input.focus();
}

function isValidEmail(email){
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

async function saveChanges(){
  const email = document.getElementById('email').value.trim();
  const address = document.getElementById('address').value.trim();
  if(!isValidEmail(email)){ alert("  转拽"); return; }

  await fetch(scriptURL,{
    method:'POST',
    body:new URLSearchParams({ action:'updateProfile', id, email, address })
  });
  alert("驻专 注 爪");
}

function checkExpiry(dateStr){
  const expiry = parseDateDotFormat(dateStr);
  if(!expiry) return;
  const now = new Date();
  const sixMonths = 1000*60*60*24*180;
  if(expiry - now <= sixMonths && expiry - now >=0){
    const message = "转拽祝 砖专 砖 注 驻 爪 砖 拽专!  专 专砖 拽专住 砖    转 住.";
    document.getElementById('courseNotice').innerHTML = `
      <div class="notice">
        ${message} <br>
        <button onclick="window.location.href='https://yuzok101.github.io/yuzukmedic/courses.html'">专砖 拽专住 砖</button>
      </div>
    `;
  }
}

loadProfile();
</script>
</body>
</html>
