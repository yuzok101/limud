<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>הפרטים האישיים שלי</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Assistant', sans-serif;
  background: url('images/profil.png') no-repeat center center fixed;
  background-size: cover;
  color: #0d1b2a;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px 10px;
  min-height: 100vh;
}
.card {
  background: rgba(255,255,255,0.85);
  padding: 25px;
  border-radius: 20px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 15px;
}
h2 {
  text-align: center;
  margin-bottom: 15px;
  font-weight: 700;
  color: #1a237e;
}
.field-card {
  background: #f5faff;
  padding: 12px 15px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 5px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.field-card:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 18px rgba(0,0,255,0.2);
}
.field-card strong {
  color: #1a237e;
}
input {
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid #b0dfff;
  outline: none;
  font-size: 14px;
  background: #ffffff;
  color: #0d1b2a;
}
input:focus {
  border-color: #1a237e;
  box-shadow: 0 0 8px rgba(0,0,255,0.3);
}
button {
  margin-top: 10px;
  padding: 10px;
  border: none;
  border-radius: 12px;
  background: #1a237e;
  color: #fff;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  background: #0d1b2a;
}
.notice {
  margin-top: 10px;
  background: rgba(255,255,255,0.6);
  color: #d32f2f;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
}
.editBtn {
  padding: 5px 10px;
  font-size: 12px;
  background: #0d1b2a;
}
.spinner {
  border: 4px solid rgba(0,0,0,0.1);
  border-top: 4px solid #1a237e;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
@media (max-width:480px){
  .card { padding:20px; width:100%; }
  input { font-size:13px; }
  button { font-size:13px; }
  .editBtn { font-size:11px; }
}
</style>
</head>
<body>

<div class="card">
  <img src="logo.png" style="display:block;margin:0 auto 15px;max-width:120px;">
  <h2>הפרטים האישיים שלי</h2>

  <div class="spinner" id="spinner"></div>

  <div id="profile" style="display:none;"></div>

  <button id="saveBtn" style="display:none;">שמור שינויים</button>

  <div id="courseNotice"></div>

  <button onclick="goBack()">חזרה לאזור האישי</button>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbz8aZ1RIeeeCjMXHVjEpd4gFYl3xVzwdTwp1YSwT8Np0KxhtdY484uriBdj_XxDQvMe/exec';
const user = JSON.parse(localStorage.getItem('loggedInUser'));
if(!user){ alert("לא מחובר"); location.href="index.html"; }

const id = user.id;
const profileDiv = document.getElementById('profile');
const spinner = document.getElementById('spinner');
const saveBtn = document.getElementById('saveBtn');

async function loadProfile(){
  try{
    const res = await fetch(scriptURL,{
      method:'POST',
      body:new URLSearchParams({action:'getProfile',id})
    });
    const data = await res.json();
    renderProfile(data);
    checkExpiry(data.expiryDate);
  } catch(err){ console.error(err); alert("שגיאה בטעינת הנתונים"); }
}
function renderProfile(d){
  profileDiv.style.display="block";
  spinner.style.display="none";
  profileDiv.innerHTML = `
    <div class="field-card"><strong>תעודת זהות:</strong> ${d.id}</div>
    <div class="field-card"><strong>שם:</strong> ${d.firstName} ${d.lastName}</div>
    <div class="field-card"><strong>מייל:</strong> <input id="email" value="${d.email}" disabled> <button class="editBtn" onclick="enableEdit('email')">עריכה</button></div>
    <div class="field-card"><strong>טלפון:</strong> <input id="phone" value="${d.phone||''}" disabled> <button class="editBtn" onclick="enableEdit('phone')">עריכה</button></div>
    <div class="field-card"><strong>כתובת:</strong> <input id="address" value="${d.address||''}" disabled> <button class="editBtn" onclick="enableEdit('address')">עריכה</button></div>
    <div class="field-card"><strong>הכשרה:</strong> ${d.training}</div>
    <div class="field-card"><strong>תאריך סיום הקורס:</strong> ${d.courseEnd}</div>
    <div class="field-card"><strong>תוקף ההכשרה:</strong> ${d.expiryDate}</div>
    <div class="field-card"><strong>תעודה:</strong> <a href="#" onclick="goTeuda()">להורדה</a></div>
  `;
  saveBtn.style.display="block";
  saveBtn.onclick = ()=>saveChanges(d.id);
}

function enableEdit(field){
  document.getElementById(field).disabled=false;
  document.getElementById(field).focus();
}

async function saveChanges(id){
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;

  if(!validateEmail(email)){ alert("המייל לא תקני"); return; }

  await fetch(scriptURL,{
    method:'POST',
    body:new URLSearchParams({action:'updateProfile',id,email,phone,address})
  });
  alert("השינויים נשמרו");
  goBack();
}

function validateEmail(email){
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

function checkExpiry(dateStr){
  const expiry = new Date(dateStr.replace(/\./g,'-'));
  const now = new Date();
  const sixMonths = 1000*60*60*24*180;
  if(expiry - now <= sixMonths){
    document.getElementById('courseNotice').innerHTML = `
      <div class="notice">
        תוקף ההכשרה שלך עומד לפוג בקרוב. כדאי כבר להירשם לקורס חדש.<br>
        <button onclick="window.location.href='https://yuzok101.github.io/yuzukmedic/courses.html'" style="background:#1a237e;color:#fff;">להרשמה לקורס חדש</button>
      </div>
    `;
  }
}

function goBack(){ location.href="index.html"; }

function goTeuda(){
  const profile = {
    id: document.getElementById('profile').querySelector("div:nth-child(1)").textContent.split(":")[1].trim(),
    firstName: document.getElementById('profile').querySelector("div:nth-child(2)").textContent.split(":")[1].trim().split(" ")[0],
    lastName: document.getElementById('profile').querySelector("div:nth-child(2)").textContent.split(":")[1].trim().split(" ")[1],
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    training: document.getElementById('profile').querySelector("div:nth-child(5)").textContent.split(":")[1].trim(),
    courseEnd: document.getElementById('profile').querySelector("div:nth-child(6)").textContent.split(":")[1].trim(),
    expiryDate: document.getElementById('profile').querySelector("div:nth-child(7)").textContent.split(":")[1].trim(),
    certificate: document.getElementById('profile').querySelector("div:nth-child(8) a").href
  };
  localStorage.setItem('profileForTeuda', JSON.stringify(profile));
  window.location.href="teuda.html";
}

loadProfile();
</script>
</body>
</html>
