<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>הפרטים האישיים שלי</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Assistant', sans-serif;
  margin:0;
  padding:0;
  background: url('images/profil.png') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 25px;
  border-radius: 20px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.card img {
  width: 120px;
  margin: 0 auto 10px;
}

h2 {
  text-align: center;
  color: #003366;
  font-weight: 700;
}

.field-card {
  background: #f5faff;
  padding: 12px 15px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.field-card strong {
  color: #003366;
  margin-bottom: 3px;
}

input {
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid #b0dfff;
  outline: none;
  font-size: 14px;
  background: #ffffff;
  color: #0d1b2a;
}

input:disabled {
  background: #e0e0e0;
  color: #555;
}

button {
  margin-top: 10px;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: #003366;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #0055aa;
}

.notice {
  margin-top: 15px;
  background: rgba(255, 255, 255, 0.7);
  color: #cc0000;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.notice button {
  margin-top: 8px;
  padding: 10px 15px;
  background: #003366;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}

.notice button:hover {
  background: #0055aa;
}

.spinner {
  border: 4px solid rgba(0,0,0,0.1);
  border-top: 4px solid #003366;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

@media (max-width: 480px){
  .card { padding: 15px; width: 95%; }
  input { font-size: 13px; }
  button { font-size: 15px; }
}
</style>
</head>
<body>

<div class="card">
  <img src="logo.png" alt="לוגו">
  <h2>הפרטים האישיים שלי</h2>

  <div id="spinner" class="spinner"></div>
  <div id="profile" style="display:none;"></div>

  <div id="courseNotice"></div>

  <button onclick="goBack()">⬅ חזרה לאזור האישי</button>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbz8aZ1RIeeeCjMXHVjEpd4gFYl3xVzwdTwp1YSwT8Np0KxhtdY484uriBdj_XxDQvMe/exec';
const user = JSON.parse(localStorage.getItem('loggedInUser'));
if(!user){
  alert("לא מחובר");
  location.href = "login1.html";
}

const id = user.id;

// בדיקה אם מייל תקני
function isValidEmail(email){
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

async function loadProfile(){
  try {
    const res = await fetch(scriptURL, {
      method:'POST',
      body:new URLSearchParams({ action:'getProfile', id })
    });
    const data = await res.json();
    if(!data.success){ alert("שגיאה בטעינת נתונים"); return; }
    renderProfile(data);
    checkExpiry(data.expiryDate);
  } catch(err){
    console.error(err);
    alert("שגיאה בטעינת נתונים");
  }
}

function renderProfile(d){
  document.getElementById('spinner').style.display = 'none';
  const profileDiv = document.getElementById('profile');
  profileDiv.style.display = 'block';
  profileDiv.innerHTML = `
    <div class="field-card"><strong>תעודת זהות:</strong> ${d.id}</div>
    <div class="field-card"><strong>שם:</strong> ${d.firstName} ${d.lastName}</div>
    <div class="field-card">
      <strong>מייל:</strong>
      <input id="email" value="${d.email || ''}" disabled>
      <button onclick="enableEdit('email')">עריכה ✏️</button>
    </div>
    <div class="field-card">
      <strong>כתובת:</strong>
      <input id="address" value="${d.address || ''}" disabled>
      <button onclick="enableEdit('address')">עריכה ✏️</button>
    </div>
    <div class="field-card"><strong>טלפון:</strong> <input id="phone" value="${d.phone || ''}" disabled></div>
    <div class="field-card"><strong>הכשרה:</strong> ${d.training}</div>
    <div class="field-card"><strong>תאריך סיום הקורס:</strong> ${d.courseEnd}</div>
    <div class="field-card"><strong>תוקף ההכשרה:</strong> ${d.expiryDate}</div>
    <div class="field-card"><strong>תעודה:</strong> <a href="${d.certificate}" target="_blank" style="color:#003366">להורדה</a></div>
    <button onclick="saveChanges()">שמור שינויים</button>
  `;
}

// מאפשר עריכת שדה
function enableEdit(id){
  const input = document.getElementById(id);
  input.disabled = false;
  input.focus();
}

// שמירת שינויים
async function saveChanges(){
  const email = document.getElementById('email').value.trim();
  const address = document.getElementById('address').value.trim();
  if(!isValidEmail(email)){ alert("מייל לא תקני"); return; }

  await fetch(scriptURL, {
    method:'POST',
    body:new URLSearchParams({
      action:'updateProfile',
      id,
      email,
      address
    })
  });
  alert("הפרטים עודכנו בהצלחה");
}

// בדיקה אם תוקף ההכשרה עומד לפוג בחצי שנה
function checkExpiry(dateStr){
  if(!dateStr) return;
  const expiry = new Date(dateStr);
  const now = new Date();
  const sixMonths = 1000*60*60*24*180;
  if(expiry - now <= sixMonths && expiry - now >= 0){
    const message = "תוקף ההכשרה שלך עומד לפוג בחצי השנה הקרובה! כדאי להירשם מחדש כדי לא לאבד את ההסמכה.";
    document.getElementById('courseNotice').innerHTML = `
      <div class="notice">
        ${message}<br>
        <button onclick="window.location.href='https://yuzok101.github.io/yuzukmedic/courses.html'">
          להרשמה לקורס חדש
        </button>
      </div>
    `;
  }
}

function goBack(){ location.href = "login1.html"; }

loadProfile();
</script>
</body>
</html>
