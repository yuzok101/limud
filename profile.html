<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>הפרטים האישיים שלי</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Assistant', sans-serif;
  margin:0; padding:0;
  background: url('images/profil.png') no-repeat center center fixed;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding-top:30px;
  color:#0d1b2a;
}
.card {
  background: rgba(255,255,255,0.9);
  padding:25px;
  border-radius:20px;
  width:100%;
  max-width:500px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  display:flex;
  flex-direction:column;
  gap:15px;
}
h2 {
  text-align:center;
  margin-bottom:15px;
  font-weight:700;
  color:#1a237e;
}
.field-card {
  background: #f5faff;
  padding:12px 15px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.field-card div{
  display:flex; align-items:center; gap:5px;
}
input {
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #b0dfff;
  outline:none;
  font-size:14px;
  background:#ffffff;
  color:#0d1b2a;
}
input:disabled { background:#f0f0f0; }
input:focus { border-color:#1a237e; box-shadow:0 0 8px rgba(26,35,126,0.3); }
button {
  padding:10px 15px;
  border:none;
  border-radius:12px;
  background:#1a237e;
  color:#fff;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background:#0d1b75; }
.notice {
  margin-top:10px;
  background: rgba(26,35,126,0.6);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
}
.edit-btn{
  background:#0d47a1;
  font-size:12px;
  padding:5px 8px;
}
.spinner {
  border: 4px solid rgba(0,0,0,0.1);
  border-top: 4px solid #1a237e;
  border-radius:50%;
  width:30px;
  height:30px;
  animation: spin 1s linear infinite;
  margin:auto;
}
@keyframes spin { 0%{ transform:rotate(0deg); } 100%{ transform:rotate(360deg); } }
@media(max-width:480px){
  .card{padding:20px;width:95%;}
  input{font-size:13px;}
  button{font-size:13px;}
}
</style>
</head>
<body>

<div class="card">
  <img src="logo.png" style="width:120px;margin:0 auto 15px auto;display:block;">
  <h2>הפרטים האישיים שלי</h2>

  <div id="spinner" class="spinner"></div>

  <div id="profile" style="display:none;"></div>

  <div id="courseNotice"></div>

  <button id="saveBtn" style="display:none;">שמור שינויים</button>
  <button id="backBtn" style="display:none;">חזרה לאזור אישי</button>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbz8aZ1RIeeeCjMXHVjEpd4gFYl3xVzwdTwp1YSwT8Np0KxhtdY484uriBdj_XxDQvMe/exec';
const user = JSON.parse(localStorage.getItem('loggedInUser'));
if(!user){ alert("לא מחובר"); location.href="login1.html"; }
const id = user.id;

async function loadProfile(){
  try{
    const res = await fetch(scriptURL,{ method:'POST', body:new URLSearchParams({ action:'getProfile', id }) });
    const data = await res.json();
    renderProfile(data);
    checkExpiry(data.expiryDate);
    document.getElementById('spinner').style.display='none';
    document.getElementById('profile').style.display='block';
    document.getElementById('saveBtn').style.display='block';
    document.getElementById('backBtn').style.display='block';
  }catch(err){ console.error(err); alert("שגיאה בטעינת נתונים"); }
}

function renderProfile(d){
  const profileDiv = document.getElementById('profile');
  profileDiv.innerHTML=`
    <div class="field-card"><div><strong>תעודת זהות:</strong> ${d.id}</div></div>
    <div class="field-card"><div><strong>שם:</strong> ${d.firstName} ${d.lastName}</div></div>
    <div class="field-card"><div><strong>מייל:</strong> <input id="email" value="${d.email || ''}" disabled> <button class="edit-btn" onclick="toggleEdit('email')">עריכה</button></div></div>
    <div class="field-card"><div><strong>טלפון:</strong> <input id="phone" value="${d.phone || ''}" disabled> <button class="edit-btn" onclick="toggleEdit('phone')">עריכה</button></div></div>
    <div class="field-card"><div><strong>כתובת:</strong> <input id="address" value="${d.address || ''}" disabled> <button class="edit-btn" onclick="toggleEdit('address')">עריכה</button></div></div>
    <div class="field-card"><div><strong>הכשרה:</strong> ${d.training}</div></div>
    <div class="field-card"><div><strong>תאריך סיום הקורס:</strong> ${d.courseEnd}</div></div>
    <div class="field-card"><div><strong>תוקף ההכשרה:</strong> ${d.expiryDate}</div></div>
    <div class="field-card"><div><strong>תעודה:</strong> <button onclick="goTeuda()">להורדה</button></div></div>
  `;
}

function toggleEdit(id){ 
  const input = document.getElementById(id);
  input.disabled = !input.disabled;
}

async function saveChanges(){
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  await fetch(scriptURL,{
    method:'POST',
    body:new URLSearchParams({ action:'updateProfile', id, email, phone, address })
  });
  alert("הפרטים עודכנו בהצלחה");
  location.href="login1.html";
}

function goTeuda(){
  const profileData = {
    id: document.getElementById('profile').querySelector("div:nth-child(1) strong").textContent.split(":")[1].trim(),
    firstName: document.getElementById('profile').querySelector("div:nth-child(2) strong").textContent.split(":")[1].trim().split(" ")[0],
    lastName: document.getElementById('profile').querySelector("div:nth-child(2) strong").textContent.split(":")[1].trim().split(" ")[1],
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    training: document.getElementById('profile').querySelector("div:nth-child(5) strong").textContent.split(":")[1].trim(),
    courseEnd: document.getElementById('profile').querySelector("div:nth-child(6) strong").textContent.split(":")[1].trim(),
    expiryDate: document.getElementById('profile').querySelector("div:nth-child(7) strong").textContent.split(":")[1].trim()
  };
  localStorage.setItem('profileForTeuda', JSON.stringify(profileData));
  window.location.href="teuda.html";
}

function checkExpiry(dateStr){
  let parts;
  if(dateStr.includes('.')) parts = dateStr.split('.');
  else if(dateStr.includes('-')) parts = dateStr.split('-');
  else return;
  const expiry = new Date(parts[2], parts[1]-1, parts[0]);
  const now = new Date();
  const sixMonths = 1000*60*60*24*180;
  if(expiry - now <= sixMonths){
    document.getElementById('courseNotice').innerHTML=`
      <div class="notice">
        תוקף ההכשרה שלך עומד לפוג בקרוב. כדאי כבר להירשם לקורס חדש.<br>
        <button onclick="window.location.href='https://yuzok101.github.io/yuzukmedic/courses.html'" style="background:#1a237e;color:#fff;">להרשמה לקורס חדש</button>
      </div>
    `;
  }
}

document.getElementById('saveBtn').addEventListener('click', saveChanges);
document.getElementById('backBtn').addEventListener('click',()=>{ location.href='login1.html'; });

loadProfile();
</script>

</body>
</html>
