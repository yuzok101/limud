<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מצגות</title>
    <link rel="icon" type="image/png" href="logo.png">


<style>
:root {
    --deep-blue: #0d1b2a;
    --light-blue: #1b263b;
    --accent-blue: #415a77;
    --text-color: #e0e1dd;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: var(--deep-blue);
    color: var(--text-color);
}

header {
    text-align: center;
    padding: 20px;
    background: var(--deep-blue);
}

header img {
    height: 140px; /* לוגו קצת יותר גדול */
}

/* גריד גמיש עם "מוזאיקה" */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    grid-auto-rows: 220px;
    gap: 15px;
    padding: 20px;
    box-sizing: border-box;
}

/* באנרים */
.banner {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transform: translateY(50px);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s ease;
}

.banner.visible {
    transform: translateY(0);
    opacity: 1;
}

.banner:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.banner::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(13,27,42,0.15), rgba(13,27,42,0.85));
}

.banner span {
    position: absolute;
    bottom: 12px;
    right: 12px;
    z-index: 2;
    font-size: 1.4rem;
    font-weight: bold;
    color: var(--text-color);
    text-shadow: 0 2px 6px black;
}

/* ריספונסיבי לפלאפון */
@media (max-width: 768px) {
    .grid {
        grid-template-columns: 1fr;
        grid-auto-rows: 200px;
        gap: 10px;
    }
    .banner span {
        font-size: 1.2rem;
    }
}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="לוגו">
</header>

<div class="grid">
    <a class="banner" href="מצגת החייאה.html">
        <img src="images/החייאה.png" alt="החייאה">
        <span>מצגת החייאה</span>
    </a>

    <a class="banner" href="מצגת חנק.html">
        <img src="images/חנק.png" alt="חנק">
        <span>מצגת חנק</span>
    </a>



    <a class="banner" href="מצגת מחלות.html">
        <img src="images/מחלות.png" alt="מחלות">
        <span>מצגת מחלות</span>
    </a>




     <a class="banner" href="מצגת אנטומיה.html">
        <img src="images/אנטומיה.png" alt="טראומה">
        <span>מצגת אנטומיה</span>
    </a>

</div>

<script>
function revealOnScroll() {
    const banners = document.querySelectorAll('.banner');
    const windowHeight = window.innerHeight;
    banners.forEach(banner => {
        const position = banner.getBoundingClientRect().top;
        if(position < windowHeight - 50) {
            banner.classList.add('visible');
        }
    });
}

window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);
</script>


    <script type="module">
import { db } from "./firebase.js";
import { collection, doc, setDoc, addDoc, serverTimestamp } from
"https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ⚡ מזהה ייחודי לכל משתמש
let visitorId = localStorage.getItem("visitorId");
if (!visitorId) {
  visitorId = crypto.randomUUID();
  localStorage.setItem("visitorId", visitorId);
}

// ⚡ פרטי משתמש (אם יש לך מידע מ־Sheets או מהטופס)
const user = {
  name: localStorage.getItem("userName") || null,
  email: localStorage.getItem("userEmail") || null
};

// ⚡ עדכון liveVisitors
async function updateLiveVisitor() {
  try {
    await setDoc(doc(db, "liveVisitors", visitorId), {
      ...user,
      page: location.pathname,
      lastSeen: serverTimestamp()
    });
  } catch(e) {
    console.error("Error updating live visitor:", e);
  }
}

// ⚡ הוספת צפייה חדשה ל-pageViews
async function addPageView() {
  try {
    await addDoc(collection(db, "pageViews"), {
      visitorId,
      page: location.pathname,
      date: new Date().toISOString().slice(0,10), // YYYY-MM-DD
      timestamp: serverTimestamp()
    });
  } catch(e) {
    console.error("Error adding page view:", e);
  }
}

// ⚡ הפעלת הפונקציות מיד
updateLiveVisitor();
addPageView();

// ⚡ עדכון liveVisitors כל 30 שניות
setInterval(updateLiveVisitor, 30000);
</script>

    
</body>
</html>
