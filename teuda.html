<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>תכונה בעבודה</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Assistant', sans-serif;
    background: linear-gradient(135deg, #1b3b7a, #d32f2f, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
  }

  .banner {
    width: 100%;
    background: rgba(27,59,122,0.8);
    padding: 20px 0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 2;
  }

  .banner img {
    width: 200px;
    animation: bounce 2s infinite;
  }

  h1 {
    font-size: 3em;
    font-weight: 700;
    margin: 30px 0 10px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    animation: fadeIn 2s ease-in-out;
  }

  p {
    font-size: 1.5em;
    font-weight: 400;
    margin-bottom: 20px;
    animation: slideIn 2s ease-in-out;
  }

  .thank-you {
    font-size: 2em;
    font-weight: 700;
    color: #ffffff;
    padding: 20px 40px;
    border-radius: 10px;
    background: rgba(27,59,122,0.8);
    animation: fadeIn 1.5s ease-in-out forwards;
  }

  button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1em;
    font-weight: 600;
    color: #fff;
    background: #1b3b7a;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  button:hover {
    background: #d32f2f;
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); opacity: 1; }
  }

  @keyframes slideIn {
    0% { opacity: 0; transform: translateY(50px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .background-animation {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 1%) repeat;
    background-size: 50px 50px;
    animation: moveBackground 10s linear infinite;
    z-index: 0;
  }

  @keyframes moveBackground {
    0% { transform: rotate(0deg) translate(0,0); }
    100% { transform: rotate(360deg) translate(0,0); }
  }

  .content {
    position: relative;
    z-index: 1;
    max-width: 90%;
    padding-top: 120px; /* כדי שהטקסט לא יתכסה ע"י הבאנר */
  }

</style>
</head>
<body>

<div class="background-animation"></div>

<div class="banner">
  <img src="logo.png" alt="לוגו">
</div>

<div class="content" id="mainContent">
  <h1>תכונה זאת עדיין לא פעילה</h1>
  <p>אנחנו עובדים על זה כדי להביא לכם את החוויה הטובה ביותר!</p>
  <button id="understandBtn">הבנתי</button>
</div>

<script>
  const button = document.getElementById('understandBtn');
  const mainContent = document.getElementById('mainContent');

  button.addEventListener('click', () => {
    // מוחק את כל התוכן הקיים
    mainContent.innerHTML = '<div class="thank-you">תודה על הסבלנות!</div>';

    // מחכה 2 שניות ואז מעביר ל-profile.html
    setTimeout(() => {
      window.location.href = 'profile.html';
    }, 2000);
  });
</script>

</body>
</html>
