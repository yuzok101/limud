<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> תעודה</title>
  <link rel="icon" type="image/png" href="logo.png">

<style>
  /* ===== גופנים וצבעים ===== */
  @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Assistant', sans-serif;
    background: linear-gradient(135deg, #1b3b7a, #d32f2f, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
  }

  /* ===== לוגו ===== */
  .logo {
    width: 150px;
    margin-bottom: 20px;
    animation: bounce 2s infinite;
  }

  /* ===== טקסט ===== */
  h1 {
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    animation: fadeIn 2s ease-in-out;
  }

  p {
    font-size: 1.3em;
    font-weight: 400;
    animation: slideIn 2s ease-in-out;
  }

  /* ===== אנימציות ===== */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes slideIn {
    0% { opacity: 0; transform: translateY(50px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* ===== אפקט רקע דינמי ===== */
  .background-animation {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 1%) repeat;
    background-size: 50px 50px;
    animation: moveBackground 10s linear infinite;
    z-index: 0;
  }

  @keyframes moveBackground {
    0% { transform: rotate(0deg) translate(0,0); }
    100% { transform: rotate(360deg) translate(0,0); }
  }

  /* ===== קונטיינר ===== */
  .content {
    position: relative;
    z-index: 1;
    max-width: 90%;
  }

  /* ===== כפתור חמוד ===== */
  .btn {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1em;
    font-weight: 600;
    color: #fff;
    background: #1b3b7a;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .btn:hover {
    background: #d32f2f;
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

</style>
</head>
<body>

<div class="background-animation"></div>

<div class="content">
  <img src="Logo.png" alt="לוגו" class="logo">
  <h1>תכונה זאת עדיין לא פעילה</h1>
  <p>אנחנו עובדים על זה כדי להביא לכם את החוויה הטובה ביותר!</p>
  <button class="btn" onclick="alert('תודה על הסבלנות!')">הבנתי</button>
</div>

</body>
</html>
